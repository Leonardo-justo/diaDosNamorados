<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Contador de Amor</title>
  <style>
    /* Estilo do vídeo de fundo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Ajuste de opacidade */
    @media (max-width: 768px) {
      .video-background {
        opacity: 0.7;
      }
      .container {
        width: 95%;
        padding: 15px;
      }
      .photo-wrapper {
        width: 150px; /* Aumentado para mobile */
        height: 150px;
      }
    }
    @media (min-width: 769px) {
      .video-background {
        opacity: 0.4;
      }
      .photo-wrapper {
        width: 200px; /* Aumentado para desktop */
        height: 200px;
      }
    }

    /* Container principal */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #d81b60;
      position: relative;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    /* Estilo para as fotos com moldura de coração - TAMANHO AUMENTADO */
    .photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px; /* Espaço aumentado entre fotos */
      margin: 30px 0;
    }

    .photo-wrapper {
      position: relative;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23e91e63" d="M50,30 Q60,10 75,10 Q90,10 90,30 Q90,50 75,65 L50,90 L25,65 Q10,50 10,30 Q10,10 25,10 Q40,10 50,30" /></svg>') no-repeat center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 0 10px rgba(233, 30, 99, 0.6)); /* Sombra aumentada */
      transition: transform 0.3s;
    }

    .photo-wrapper:hover {
      transform: scale(1.15); /* Efeito hover aumentado */
    }

    .photo {
      width: 75%; /* Foto maior dentro do coração */
      height: 75%;
      object-fit: cover;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      border: 3px solid white; /* Borda branca para destacar */
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    /* Outros estilos */
    h1 {
      color: #c2185b;
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .counter {
      font-size: 1.8em;
      margin: 25px 0;
      padding: 15px;
      background-color: rgba(248, 187, 208, 0.7);
      border-radius: 15px;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      margin: 25px 0;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #c2185b;
      transform: translateY(-3px);
    }

    .heart {
      color: #e91e63;
      font-size: 1.5em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<!-- Vídeo de fundo -->
<video autoplay muted loop class="video-background" id="bgVideo">
  <source src="videos/video.mp4" type="video/mp4">
  Seu navegador não suporta vídeos HTML5.
</video>

<!-- Conteúdo principal -->
<div class="container">
  <h1>Feliz Dia dos Namorados! <span class="heart">♥</span></h1>
  <p>Contando cada momento especial desde o início:</p>

  <div class="counter" id="loveCounter">
    Carregando...
  </div>

  <div class="photo-container" id="photoGallery">
    <!-- As fotos serão adicionadas aqui dinamicamente -->
  </div>

  <p>Todo dia ao seu lado é especial!</p>
</div>

<script>
  // Data de início do relacionamento (7 de abril de 2025)
  const startDate = new Date('2025-04-07T00:00:00');

  function updateCounter() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('loveCounter').innerHTML = `
                ${days} dias, ${hours} horas, ${Math.floor(minutes)} minutos e ${Math.floor(seconds)} segundos
            `;
  }

  updateCounter();
  setInterval(updateCounter, 1000);

  // Array com os caminhos das imagens
  const localPhotos = [
    'fotos/nossa-foto-1.JPG',
    'fotos/2.JPG',
    '3.JPG'
    // Adicione mais fotos conforme necessário
  ];

  function loadPhotos() {
    const gallery = document.getElementById('photoGallery');

    if (localPhotos.length === 0) {
      gallery.innerHTML = '<p>Adicione fotos na pasta /fotos/</p>';
      return;
    }

    gallery.innerHTML = '';

    localPhotos.forEach(photoPath => {
      const wrapper = document.createElement('div');
      wrapper.className = 'photo-wrapper';

      const img = document.createElement('img');
      img.src = photoPath;
      img.className = 'photo';
      img.alt = 'Nossa foto';
      img.onerror = function() {
        this.style.display = 'none';
        wrapper.style.background = '#f8bbd0'; /* Cor de fallback */
      };

      wrapper.appendChild(img);
      gallery.appendChild(wrapper);
    });
  }

  window.onload = function() {
    loadPhotos();

    const video = document.getElementById('bgVideo');
    video.play().catch(e => {
      console.log("Autoplay não permitido:", e);
      video.muted = true;
      video.play();
    });
  };
</script>
</body>
</html>
